<html>
    <head>
        <title>demo15</title>
        <script>
           //do while loop
           document.writeln("Demo on Do while Loop")
            let n = parseInt(prompt("Enter Range",0))
            let i = 1
            do
            {
                document.writeln(i+"</br>")
                i+=1
            }while(i<=n)
        </script>
    </head>
    <body>
        
    </body>
</html>
