<html>
    <head>
        <title>demo12</title>
        <script>
            //break
            document.writeln("Using break statement in Javascript"+"</br>")
            let n = parseInt(prompt("Enter the range",0))
            for(let i=1;i<=n;i++)
            {
                if(i==5)
                break;
                else
                document.writeln(i+"</br>")
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
