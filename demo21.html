<html>
    <head>
        <title>demo21</title>
        <script>
           //recursive function demo
           function fact(n)
           {
            let result = (n==0) ?1:n*fact(n-1)
            return result
           }
           const input = parseInt(prompt("Enter Value",0))
           alert("Output="+fact(input))
           document.writeln("the output will be printed in the alert box")
        </script>
    </head>

</html>
